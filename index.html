<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var input = 0;
        var countdownTimeInt = 0;

        setTimeout(function(){ input = document.getElementById("myText").value; }, 100);
        
        

        function update() {
            var d = new Date();
            var n = d.getTime();

            

            console.log((n - countdownTimeInt) + 0000)

            if(input.toString().length == 5) {
                document.getElementById("textBox").innerHTML = (-1 * ((n - countdownTimeInt) / 1000)).toFixed(3) + " in seconds"
                document.getElementById("minuteBox").innerHTML = (-1 * ((n - countdownTimeInt) / 60000)).toFixed(3) + " in minutes"
                
            } else {
                document.getElementById("textBox").innerHTML = "Please input time"
                document.getElementById("minuteBox").innerHTML = ""
            }

            

            window.requestAnimationFrame(update)
        }

        window.requestAnimationFrame(update)

        function onInputThing() {
            input = document.getElementById("myText").value

            var countdownTime = new Date();

            countdownTime.setHours(Number(input.toString().substr(0, 2)))

            countdownTime.setMinutes(Number(input.toString().substr(input.toString().length - 2)))

            countdownTime.setSeconds(0)

            countdownTime.setMilliseconds(0)

            countdownTimeInt = countdownTime.getTime()
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        p {
            font-size: 100px;
            text-align: left;
            font-family: 'Roboto Mono', monospace;
            height: 50px;
            white-space: nowrap;
        }

        #minuteBox {
            font-size: 50px;

        }
    </style>
</head>

<body>  
    <input id="myText" type="text" oninput="onInputThing()">
    <p id="textBox"></p>
    <p id="minuteBox"></p>
</body>

</html>
