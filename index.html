<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="onLoad()">
    <button onclick="clearTime()">Change time</button>
    <input
      id="myText"
      style="opacity: 1"
      type="text"
      oninput="onInputThing()"
      autocomplete="off"
      autofocus="autofocus"
      placeholder="HH:MM"
    />
    <p id="textBox"></p>
    <p class="smallTime" id="minuteBox"></p>
    <p class="smallTime" id="hourBox"></p>
  </body>
</html>
